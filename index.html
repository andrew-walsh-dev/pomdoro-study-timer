<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8 name=" viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=main class="container-fluid h-100 d-flex flex-column justify-content-center">
        <h1 class="p-2 mt-0 text-center"><i class="fas fa-stopwatch"></i> Pomodoro Study Timer</h1>
        <h6 class="text-center pb-5">Maximize your productivity!</h6>

        <h4 id="timer-label" class="text-center">Time Remaining:</h4>
        <p id="time-left" class="text-center mb-3"></p>

        <div class="d-flex justify-content-center mb-5">
            <button id="start_stop" class="btn ctr-button mr-2" onclick="toggleTimer()"><i class="fas fa-play"></i><i
                    class="fas fa-stop pb-xl-1"></i></button>

            <button id="reset" class="btn ctr-button" onclick="reset()">RESET</button>
        </div>

        <div class="d-flex justify-content-around mt-2">
        <div class="d-flex align-items-center flex-column">
            <div class="d-flex">
                <p id="break-label" class="">Break Length: </p>
                <p id="break-length" class="pl-2">5 minutes</p>
            </div>

            <div class="d-flex">
                <button id="break-increment" class="btn inc-button mr-3" onclick="incrementLength('break-length')"><i
                        class="fas fa-plus"></i></button>
                <button id="break-decrement" class="btn dec-button mr-auto" onclick="decrementLength('break-length')"><i
                        class="fas fa-minus"></i></button>
            </div>

        </div>
        <div class="d-flex flex-column align-items-center">


            <div class="d-flex justify-content-center">
                <p id="session-label" class="">Session Length: </p>
                <p id="session-length" class="pl-2">25 minutes</p>
            </div>

            <div>
                <button id="session-increment" class="btn inc-button ml-auto"
                    onclick="incrementLength('session-length')"><i class="fas fa-plus"></i></button>

                <button id="session-decrement" class="btn dec-button ml-3"
                    onclick="decrementLength('session-length')"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        </div>



        <audio id='beep'
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">

            <script src="https://kit.fontawesome.com/26d2d1eb84.js" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="pomodoro.js"></script>
    </div>
</body>

</html>
