<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8 name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=main class="container-fluid h-100">
        <h1 class="p-2 text-center">Pomodoro Study Timer</h1>
        <h6 class="text-center pb-5">Maximize your productivity!</h6>

        <h4 id="timer-label" class="text-center">Time Remaining:</h4>
        <p id="time-left" class="text-center mb-5"></p>

        <div class="d-flex">
            <p id="break-label" class="ml-5">Break Length: </p>
            <p id="break-length" class="pl-2">5 minutes</p>

            <p id="session-label" class="ml-auto">Session Length: </p>
            <p id="session-length" class="pl-2 mr-5">25 minutes</p>
            <br>
         </div>

        <button id="break-decrement" class="btn dec-button" onclick="decrementLength('break-length')">DEC BREAk</button>

        <button id="session-decrement" class="btn dec-button" onclick="decrementLength('session-length')">Dec
            SESS</button>

        <button id="break-increment" class="btn inc-button" onclick="incrementLength('break-length')">INC BREAk</button>

        <button id="session-increment" class="btn inc-button" onclick="incrementLength('session-length')">INC
            SESS</button>

        <button id="start_stop" class="btn ctr-button" onclick="toggleTimer()">START/<br>STOP</button>

        <button id="reset" class="btn ctr-button" onclick="reset()">RESET</button>

        <audio id='beep'
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="pomodoro.js"></script>
    </div>
</body>

</html>
