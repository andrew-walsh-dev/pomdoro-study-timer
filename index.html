<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8 name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id=main class="container-fluid">
        <h1 class="p-2 pt-4 text-center">Pomodoro Study Timer</h1>
        <h6 class="text-center pb-5">Maximize your productivity!</h6>
        <p id="break-label">Break Length: </p>
        <p id="break-length">5</p>

        <p id="session-label">Session Length: </p>
        <p id="session-length">25</p>
        <br>

        <button id="break-decrement" class="btn dec-button" onclick="decrementLength('break-length')">DEC BREAk</button>

        <button id="session-decrement" class="btn dec-button" onclick="decrementLength('session-length')">Dec
            SESS</button>

        <button id="break-increment" class="btn inc-button" onclick="incrementLength('break-length')">INC BREAk</button>

        <button id="session-increment" class="btn inc-button" onclick="incrementLength('session-length')">INC
            SESS</button>

        <p id="timer-label">Session</p>
        <p id="time-left"></p>

        <button id="start_stop" class="btn btn-small" onclick="toggleTimer()">START/<br>STOP</button>

        <button id="reset" class="btn btn-small" onclick="reset()">RESET</button>

        <audio id='beep'
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="pomodoro.js"></script>
    </div>
</body>

</html>
